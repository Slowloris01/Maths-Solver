<html>

<head>

  <title>OpenAI Chatbot</title>

</head>

<body>

  <h1>OpenAI Chatbot</h1>

  <form>

    <label for="user-input">Enter your message:</label>

    <input type="text" id="user-input" name="user-input">

    <button type="submit">Send</button>

  </form>

  <div id="chatbot-response"></div>

  <script src="https://cdn.jsdelivr.net/npm/openai-api@0.2.1/dist/openai-api.min.js"></script>

  <script>

    const openai = new OpenAI('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');

    // Handle the form submission

    const form = document.querySelector('form');

    form.addEventListener('submit', async (event) => {

      event.preventDefault();

      // Get the user's input

      const userInput = document.querySelector('input[name="user-input"]').value;

      // Use the OpenAI API to generate a response

      const response = await openai.completions.create({

        model: 'text-davinci-002',

        prompt: userInput,

        max_tokens: 2048,

        n: 1,

        temperature: 0.5,

      });

      // Display the response

      const responseContainer = document.querySelector('#chatbot-response');

      responseContainer.innerText = response.choices[0].text;

    });

  </script>

</body>

</html>
