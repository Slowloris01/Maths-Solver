<html>

  <head>

    <title>Equation Solver</title>

  </head>

  <body>

    <h1>Equation Solver</h1>

    <p>Enter the coefficients of your equation below to find the roots:</p>

    <form>

      <label for="type">Type of equation:</label>

      <select id="type">

        <option value="quadratic">Quadratic</option>

        <option value="linear">Linear</option>

      </select>

      <br>

      <label for="a">a:</label>

      <input type="text" id="a" name="a">

      <br>

      <label for="b">b:</label>

      <input type="text" id="b" name="b">

      <br>

      <label for="c">c:</label>

      <input type="text" id="c" name="c">

      <br><br>

      <input type="submit" value="Solve">

    </form>

    <div id="result">

      <!-- The result of the equation will be displayed here -->

    </div>

  </body>

</html>
